<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login&last.css">
    <title>LogIn</title>
</head>
<body>
    <div class="main-container">
        <div class="background"></div>
        
        <div class="login-form">
            <div class="background-login-form"></div>
            <!-- Usuario -->
            <div class="login-form-input1">
                <input type="text" id="user">
            </div>

            <!-- Password -->
            <div class="login-form-input2">
                <input type="password" id="password">
            </div> 

            <!-- BotÃ³n de Confirmar -->
            <div class="login-confirmar" id="boton-siguiente">
                <!-- Cambia el boton si es correcto el input (id del div) -->
                <button id="boton">Verificar</button>
            </div> 
            
            <!-- este div loponermos para cuando queramos escribir que hay un error ! -->
            <div class="login-error description" id="veredicto">                 
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../JS/index.js"> </script>
</body>
</html>
