<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <title> Password Validator </title>
        <link rel = "stylesheet" href = "CSS/password_style.css">
    </head>

    <body>
        <header></header>
        <main> 
            <div class="center">
                <h2>Password Validator</h2>
                <div>
                    <label>Password:</label><br>
                    <input placeholder="Type a password" type="password" id="pwd">
                    <button onclick="showPassword()"></button>
                </div>
                <br> 
                <div>Must contains...</div>
                <div>8 characters minimum</div>
                <div>Special character(s)</div>
                <div>Cappital letter(s)</div>
                <br>
                <input type="submit" value="GO!">
            </div>
        </main>
        <footer></footer>
        <script src="JS/password_validator.js"></script>
    </body>


</html>
